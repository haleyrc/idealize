version: "3.9"

services:
  server:
    build: .
    entrypoint: ["idealize"]
    ports:
      - 8080:8080
  postgres:
    image: postgres:14.2
    restart: always
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=cheevos_test
    volumes:
      - ./migrations:/docker-entrypoint-initdb.d
    ports:
      - "5555:5432"
